<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Lexend+Giga&display=swap" rel="stylesheet">
<div class="container"><br><br><br><br><br><br><br>
  <form (ngSubmit)=submitsomeQuotes() #goalForm='ngForm'><br><br><br>
    <div class="form-group"><br>
      <input type="text" placeholder="your name........" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required> <br>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger"><p>Your name is required</p></div>
      <br><br>
    </div>

    <div class="form-group">
      <textarea class="form-control" placeholder="post your quote........" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description='ngModel' required></textarea>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger"><p>A quote is required</p></div>
      <br><br><br>
    </div>

    <div class="form-group">
      <input type="text" placeholder="the author name........" id="authorName" [(ngModel)]="newQuote.authorName" name="authorName" #authorName='ngModel' required>
      <div [hidden]="authorName.valid || authorName.pristine" class="alert alert-danger"><p>Your name is required</p></div>
      
    </div><br><br>
    
    <div class="form-group">
      
      <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
          <p>Date is required</p>
        </div>
    </div><br>
    <button type="submit" class="btn btn-dark">Upload</button><br><br><br>
  </form><br>
</div>
