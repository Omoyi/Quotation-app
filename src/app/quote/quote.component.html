<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quotes App</title>
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Lexend+Giga|Shadows+Into+Light|Ubuntu&display=swap" rel="stylesheet">
</head>
<body><br>
  <div class="container">
    <div id="main">
      <h2 id="head">Meet our Quotation <br> application</h2>
    </div>
    <section style="background: rgb(194, 226, 165); color: #fff;">
      <nav class="stroke">
        <ul>
          <li><a href="https://www.brainyquote.com/">Available quotes online</a></li>
          <li><a href="">Upload yours below</a></li>
        </ul>
      </nav>
    </section>
    <!-- <img src="http://getwallpapers.com/wallpaper/full/9/7/4/920570-widescreen-beautiful-background-pics-2560x1600-hd-1080p.jpg" width="1500" height='500'> -->
    <div>
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
    <div >
      <div >
        <div *ngFor='let someQuotes of someQuotes;let j = index'> 
          <div><br><br>
            <h6 id={{j}} appHighlight>{{someQuotes.name}} <br>{{someQuotes.description}} __posted on__ {{someQuotes.completeDate|date|uppercase}}</h6>
            <img src="https://moroccoenglish.com/me-md/2018/08/timigate-readmore.gif">
            <button (click)='toggleDetails(j)' style="background-image: url(https://moroccoenglish.com/me-md/2018/08/timigate-readmore.gif);">Click me</button>
          </div>
          <div *ngIf='someQuotes.showDescription'>
            <app-quote-form-detail [quote]='someQuotes' (isComplete) = 'deleteQuote($event,j)'></app-quote-form-detail>
          </div>
        </div>
      </div><br><br>
    </div>
  </div>
  <hr>
  <div class="footer">c o p y r ig h t 2 0 1 9 @ R a c h e l</div>
</body>
</html>
